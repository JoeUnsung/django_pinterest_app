

<div class="site_header_logo">
    <div class="site_logo">
        <h1> Joe's Tech Library </h1>
        <h5> 죠죠의 테크 저장소</h5>
    </div>
    <div>
        <a href="{% url 'accountapp:main_view' %}">
            <span>메인으로</span>
        </a>
        <span>nav2</span>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:create_user' %}">
            <span>회원가입</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:profile' pk=user.pk %}">
            <span>프로필</span>
        </a>

        {% endif %}
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
            <span>로그인</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
            <span>로그아웃</span>
        </a>
        {% endif %}
    </div>

</div>
