{% extends 'temp_base.html' %}

{% block content %}

<div style="text-align: center; max-width: 500px; margin: 1rem auto;">
    <div>
        <p>
            {{ login_user.date_joined }}
        </p>
    </div>

    {% if login_user.profile %}
    <div>
        <p>
            {{ login_user.profile.nickname }}
        </p>
    </div>
    {% else %}
    <div>
        <a href="{% url 'profile_app:make_profile' %}">
            <h3>
                프로필 만들기!
            </h3>
        </a>
    </div>
    {% endif %}

    {% if user == user %}
    <a href="{% url 'accountapp:update_user' pk=user.pk %}">
        <h5>
            Change Info
        </h5>
    </a>

    <a href="{% url 'accountapp:delete_user' pk=user.pk %}">
        <h5>
            Delete Account
        </h5>
    </a>

    {% endif %}

</div>

{% endblock %}
